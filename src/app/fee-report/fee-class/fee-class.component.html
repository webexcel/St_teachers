<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon [ios]="'menu-sharp'" [md]="'menu-sharp'"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>Classwise Report</ion-title>

    <ion-buttons slot="end">
      <ion-button routerDirection="root" routerLink="/fee-report" lines="none" detail="false"
        routerLinkActive="selected">
        <ion-icon name="arrow-back-circle-sharp" style="height: 24px; width: 24px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="classwise">
    <div class="info-container-main">
      <div class="info-column">Name</div>
      <div class="info-column">Total</div>
      <div class="info-column">Paid</div>
      <div class="info-column">Balance</div>
    </div>

    <div class="info-container">
      <div class="row" *ngFor="let data of classRecord">
        <div class="info-column col-3" (click)="onStudentClick(data.ADMISSION_ID)">
          {{ data.NAME | slice : 0 : 7 }}
        </div>
        <div class="info-column col-3">{{ data.total }}</div>
        <div class="info-column col-3">{{ data.paid }}</div>
        <div class="info-column col-3">{{ data.bal }}</div>
      </div>
    </div>
